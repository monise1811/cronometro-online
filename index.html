
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cron√¥metro de 25 Min</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    #timer {
      font-size: 80px;
      color: #333;
      margin-top: 20px;
    }
    .alert {
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }
    #startBtn {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cron√¥metro de Contagem Regressiva</h1>
  <button id="startBtn">Iniciar Cron√¥metro</button>
  <div id="timer" style="display:none;">25:00</div>
  <div class="alert" id="alertBox"></div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let totalSeconds = 25 * 60; // 25 minutos
    const timerEl = document.getElementById("timer");
    const alertBox = document.getElementById("alertBox");
    const beep = document.getElementById("beep");
    const startBtn = document.getElementById("startBtn");
    let countdown;

    function updateTimer() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function showAlert(msg) {
      alertBox.textContent = msg;
      beep.play();
      setTimeout(() => {
        alertBox.textContent = "";
      }, 5000);
    }

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      timerEl.style.display = "block";
      updateTimer(); // mostrar 25:00 inicialmente

      countdown = setInterval(() => {
        if (totalSeconds === 0) {
          clearInterval(countdown);
          timerEl.textContent = "00:00";
          showAlert("Tempo esgotado!");
          return;
        }

        if (totalSeconds % (10 * 60) === 0 && totalSeconds !== 25 * 60) {
          const elapsedMin = 25 - totalSeconds / 60;
          showAlert(`üö® Passaram-se ${elapsedMin} minutos!`);
        }

        totalSeconds--;
        updateTimer();
      }, 1000);
    });
  </script>
</body>
</html>
