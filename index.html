
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cron√¥metro de 25 Minutos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #timer {
      font-size: 80px;
      color: #333;
      margin-top: 20px;
    }
    .alert {
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }
    #startBtn {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cron√¥metro de Contagem Regressiva</h1>
  <button id="startBtn">Iniciar Cron√¥metro</button>
  <div id="timer" style="display:none;">25:00</div>
  <div class="alert" id="alertBox"></div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const timerEl = document.getElementById("timer");
    const alertBox = document.getElementById("alertBox");
    const beep = document.getElementById("beep");
    const startBtn = document.getElementById("startBtn");

    let duration = 25 * 60 * 1000;
    let endTime = null;
    let interval = null;
    let alert15 = false;
    let alert5 = false;

    function formatTime(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function showAlert(msg) {
      alertBox.textContent = msg;
      beep.play();
      setTimeout(() => {
        alertBox.textContent = "";
      }, 5000);
    }

    function startCountdown() {
      endTime = Date.now() + duration;
      startBtn.style.display = "none";
      timerEl.style.display = "block";
      alert15 = false;
      alert5 = false;
      localStorage.setItem("cronometroStart", JSON.stringify({
        endTime,
        date: new Date().toISOString().split('T')[0]
      }));

      interval = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;

        timerEl.textContent = formatTime(remaining);

        if (!alert15 && remaining <= 15 * 60 * 1000) {
          showAlert("üö® Passaram-se 10 minutos!");
          alert15 = true;
        }

        if (!alert5 && remaining <= 5 * 60 * 1000) {
          showAlert("üö® Passaram-se 20 minutos!");
          alert5 = true;
        }

        if (remaining <= 0) {
          clearInterval(interval);
          timerEl.textContent = "00:00";
          showAlert("‚è∞ Tempo esgotado!");
          localStorage.removeItem("cronometroStart");
        }

      }, 500);
    }

    startBtn.addEventListener("click", () => {
      startCountdown();
    });

    // Retomar se necess√°rio
    const saved = localStorage.getItem("cronometroStart");
    if (saved) {
      const data = JSON.parse(saved);
      const today = new Date().toISOString().split('T')[0];
      if (data.date === today && data.endTime > Date.now()) {
        endTime = data.endTime;
        startCountdown();
      } else {
        localStorage.removeItem("cronometroStart");
      }
    }
  </script>
</body>
</html>
