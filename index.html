<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronômetro - 25 minutos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    #timer {
      font-size: 4em;
      margin: 20px 0;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      background-color: #00c853;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Cronômetro - 25 minutos</h1>
  <div id="timer">25:00</div>
  <button id="startBtn">Iniciar</button>

  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  <audio id="background" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_93c3eb23d3.mp3?filename=ambience-forest-chill-ambient-111397.mp3" preload="auto" loop></audio>

  <script>
    let totalSeconds = 25 * 60;
    let interval;
    let started = false;
    let startBtn = document.getElementById('startBtn');
    let timerDisplay = document.getElementById('timer');
    let alarmSound = document.getElementById('alarm');
    let backgroundSound = document.getElementById('background');

    function updateDisplay() {
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function playAlarm() {
      alarmSound.currentTime = 0;
      alarmSound.play();
    }

    function startTimer() {
      if (started) return;
      started = true;
      startBtn.disabled = true;
      backgroundSound.volume = 0.08;
      backgroundSound.play();

      interval = setInterval(() => {
        totalSeconds--;
        updateDisplay();

        if (totalSeconds === 15 * 60 || totalSeconds === 5 * 60 || totalSeconds === 0) {
          playAlarm();
        }

        if (totalSeconds <= 0) {
          clearInterval(interval);
          backgroundSound.pause();
          backgroundSound.currentTime = 0;
          startBtn.disabled = false; // libera botão novamente
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startTimer);
    updateDisplay();
  </script>
</body>
</html>
