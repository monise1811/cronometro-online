<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronômetro - 25 minutos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 5em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Cronômetro - 25 minutos</h1>
  <div id="timer">25:00</div>
  <button id="startButton">Iniciar</button>

  <audio id="alert-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
  <audio id="background-audio" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_c7c40dc388.mp3" type="audio/mp3">
  </audio>

  <script>
    const timerDisplay = document.getElementById("timer");
    const startButton = document.getElementById("startButton");
    const alertSound = document.getElementById("alert-sound");
    const backgroundAudio = document.getElementById("background-audio");

    let duration = 25 * 60; // 25 minutos
    let timer;
    let remainingTime = duration;

    function updateDisplay(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }

    function playAlert() {
      alertSound.currentTime = 0;
      alertSound.play();
    }

    function startCountdown() {
      updateDisplay(remainingTime);

      // Toca som ambiente (truque pra ativar no celular)
      backgroundAudio.volume = 0.05;
      backgroundAudio.play().then(() => {
        // Reinicia rapidamente pra forçar o contexto de áudio
        backgroundAudio.pause();
        backgroundAudio.currentTime = 0.01;
        backgroundAudio.play();
      });

      startButton.disabled = true;

      timer = setInterval(() => {
        remainingTime--;
        updateDisplay(remainingTime);

        if (remainingTime === 900 || remainingTime === 300 || remainingTime === 0) {
          playAlert();
        }

        if (remainingTime <= 0) {
          clearInterval(timer);
          startButton.disabled = false;
        }
      }, 1000);
    }

    startButton.addEventListener("click", () => {
      remainingTime = duration;
      startCountdown();
    });
  </script>
</body>
</html>
