
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cron√¥metro de 25 Min</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #timer {
      font-size: 80px;
      color: #333;
      margin-top: 20px;
    }
    .alert {
      color: red;
      font-size: 24px;
      margin-top: 20px;
    }
    #startBtn {
      font-size: 24px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cron√¥metro de Contagem Regressiva</h1>
  <button id="startBtn">Iniciar Cron√¥metro</button>
  <div id="timer" style="display:none;">25:00</div>
  <div class="alert" id="alertBox"></div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    const timerEl = document.getElementById("timer");
    const alertBox = document.getElementById("alertBox");
    const beep = document.getElementById("beep");
    const startBtn = document.getElementById("startBtn");

    let countdown;
    let totalSeconds = 25 * 60;

    function updateTimer() {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function showAlert(msg) {
      alertBox.textContent = msg;
      beep.play();
      setTimeout(() => {
        alertBox.textContent = "";
      }, 5000);
    }

    function iniciarContagem(autoStart = false) {
      startBtn.style.display = "none";
      timerEl.style.display = "block";
      updateTimer();

      countdown = setInterval(() => {
        if (totalSeconds === 0) {
          clearInterval(countdown);
          localStorage.removeItem("cronometroData");
          timerEl.textContent = "00:00";
          showAlert("‚è∞ Tempo esgotado!");
          return;
        }

        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;

        if (minutes === 15 && seconds === 0) {
          showAlert("üö® Passaram-se 10 minutos!");
        }

        if (minutes === 5 && seconds === 0) {
          showAlert("üö® Passaram-se 20 minutos!");
        }

        totalSeconds--;
        updateTimer();

        // Salvar o tempo restante e data
        localStorage.setItem("cronometroData", JSON.stringify({
          remaining: totalSeconds,
          timestamp: Date.now(),
          date: new Date().toISOString().split('T')[0]
        }));
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      iniciarContagem();
    });

    // Verificar se deve retomar
    const saved = localStorage.getItem("cronometroData");
    if (saved) {
      const data = JSON.parse(saved);
      const today = new Date().toISOString().split('T')[0];

      if (data.date === today) {
        const elapsed = Math.floor((Date.now() - data.timestamp) / 1000);
        totalSeconds = Math.max(data.remaining - elapsed, 0);
        if (totalSeconds > 0) {
          iniciarContagem(true);
        } else {
          localStorage.removeItem("cronometroData");
        }
      } else {
        // Apagar se for de outro dia
        localStorage.removeItem("cronometroData");
      }
    }
  </script>
</body>
</html>
